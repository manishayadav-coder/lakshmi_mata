async function copyLink(){

  }
}

(function(){

  const ctx = canvas.getContext('2d'); canvas.width=innerWidth; canvas.height=innerHeight;
  window.addEventListener('resize',()=>{canvas.width=innerWidth;canvas.height=innerHeight;});
  function random(min,max){return Math.random()*(max-min)+min;}
  const particles=[];
  class Particle{constructor(x,y,color){this.x=x;this.y=y;this.color=color;this.radius=random(1.5,3.6);this.alpha=1;this.angle=random(0,Math.PI*2);this.speed=random(1.8,6.5);}
  update(i){this.x+=Math.cos(this.angle)*this.speed;this.y+=Math.sin(this.angle)*this.speed+0.4;this.alpha-=0.01;if(this.alpha<=0)particles.splice(i,1);}
  draw(){ctx.save();ctx.globalAlpha=Math.max(0,this.alpha);ctx.fillStyle=this.color;ctx.beginPath();ctx.arc(this.x,this.y,this.radius,0,Math.PI*2);ctx.fill();ctx.restore();}}
  function explode(x,y){const colors=['#ff4d4d','#ffcc00','#00ffcc','#ff66ff','#00ff00'];const color=colors[Math.floor(Math.random()*colors.length)];for(let i=0;i<45;i++)particles.push(new Particle(x,y,color));}
  setInterval(()=>{explode(random(60,canvas.width-60),random(80,canvas.height/2));},1400);
  function loop(){ctx.fillStyle="rgba(0,0,0,0.18)";ctx.fillRect(0,0,canvas.width,canvas.height);for(let i=0;i<particles.length;i++){particles[i].update(i);particles[i].draw();}requestAnimationFrame(loop);}
  loop();
})();
